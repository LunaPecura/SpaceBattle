<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <script src="app.js" async defer></script>

    <!-- MAIN -->
    <div class="mainContainer">

      <!-- LEFT -->
      <div class="leftField">

        <!-- Spaceship pic -->
        <div class="spaceStation">
          <img class="spaceship">
        </div>

        <div class="textOutput"></div>

        <div class="displayArea">
          <div class="healthDisplay" id="healthDisplaySelf"></div>
          <div class="actionDisplay" id="actionDisplaySelf"></div>
        </div>

        <div class="buttonArea">
          <button class="gameButton" onclick="newGame()">New Game</button>
          <button class="enemyButton" onclick="newEnemy()">New Enemy</button>
          <button class="attackButton" onclick="attack()">Attack!</button>
        </div>
        
      </div> <!-- END OF LEFT -->


<!------------------------------------------------------------------------------------------------------>


      <!-- RIGHT -->
      <div class="rightField">

        <div class="battleArea">
          <div class="currentEnemy"><img class="currentAlien"></div>
          <div class="displayArea">
            <div class="healthDisplay" id="healthDisplayEnemy"></div>
            <div class="actionDisplay" id="actionDisplayEnemy"></div>
          </div>
        </div>

        <div class="alienField">
          <div class="alien"><img class="alien" id="alien1"></div>
          <div class="alien"><img class="alien" id="alien2"></div>
          <div class="alien"><img class="alien" id="alien3"></div>
          <div class="alien"><img class="alien" id="alien4"></div>
          <div class="alien"><img class="alien" id="alien5"></div>
          <div class="alien"><img class="alien" id="alien6"></div>
        </div>
        
        <div class="statsField">
          <div class="stats" id="stats1"></div>
          <div class="stats" id="stats2"></div>
          <div class="stats" id="stats3"></div>
          <div class="stats" id="stats4"></div>
          <div class="stats" id="stats5"></div>
          <div class="stats" id="stats6"></div>
        </div>

    </div> <!-- END OF RIGHT -->
  </div> <!-- END OF MAIN CONTAINER -->


  </body>
</html>
