<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style1.css">
  </head>
  
  <body>
    <script src="app.js" async defer></script>

    <!-- MAIN -->
    <div class="mainContainer">

      <!-- TOP THIRD -->
      <div class="topPanel">
        <div class="alienField">
          <div class="alien"><img class="alien" id="alien1"></div>
          <div class="alien"><img class="alien" id="alien2"></div>
          <div class="alien"><img class="alien" id="alien3"></div>
          <div class="alien"><img class="alien" id="alien4"></div>
          <div class="alien"><img class="alien" id="alien5"></div>
          <div class="alien"><img class="alien" id="alien6"></div>
        </div>
      </div> 


<!------------------------------------------------------------------------------------------------------>


      <div class="mainPanel">
        
      </div> 


<!------------------------------------------------------------------------------------------------------>

      <div class="bottomPanel">
        <div class="display health left"></div>
        <div class="display action left"></div>
        <div class="buttonArea">
          <button class="gameButton active" onclick="newGame()">New Game</button>
          <button class="enemyButton inactive" disabled onclick="newEnemy()">New Enemy</button>
          <button class="attackButton inactive" disabled onclick="attack()">Attack!</button>
        </div>
        <div class="display health right"></div>
        <div class="display action right"></div>
      </div>

  </div> <!-- END OF MAIN CONTAINER -->
