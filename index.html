<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style1.css">
  </head>
  
  <body>
    <script src="app.js" async defer></script>

    <!-- MAIN -->
    <div class="mainContainer">

      <!-- TOP THIRD -->
      <div class="topPanel">
        <div class="alienField">
          <div class="alienDiv" id="alienDiv1"><img class="alienImg" id="alienImg1" /></div>
          <div class="alienDiv" id="alienDiv2"><img class="alienImg" id="alienImg2" /></div>
          <div class="alienDiv" id="alienDiv3"><img class="alienImg" id="alienImg3" /></div>
          <div class="alienDiv" id="alienDiv4"><img class="alienImg" id="alienImg4" /></div>
          <div class="alienDiv" id="alienDiv5"><img class="alienImg" id="alienImg5" /></div>
          <div class="alienDiv" id="alienDiv6"><img class="alienImg" id="alienImg6" /></div>
        </div>
      </div> 


<!------------------------------------------------------------------------------------------------------>


      <div class="mainPanel">
        <div class="message target" hidden>TARGET AN ALIEN</div>
        <div class="message win" hidden>YOU WON</div>
        <div class="message loss" hidden>YOU LOST</div>
        <div class="currentEnemy" hidden><img class="bigAlienImg" /></div>
      </div> 


<!------------------------------------------------------------------------------------------------------>

      <div class="bottomPanel">
        <div class="display health left"></div>
        <div class="display action left"></div>
        <div class="buttonArea">
          <button class="gameButton active" onclick="newGame()">New Game</button>
          <button class="enemyButton inactive" disabled onclick="newEnemy()">Target</button>
          <button class="attackButton inactive" disabled onclick="attack()">Attack</button>
        </div>
        <div class="display health right"></div>
        <div class="display action right"></div>
      </div>

  </div> <!-- END OF MAIN CONTAINER -->


  </body>
</html>
